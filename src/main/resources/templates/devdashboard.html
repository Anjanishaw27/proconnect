<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <link rel="stylesheet" href="../style/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>
<body>
    <div class="sidebar">
        <h2>ProConnect</h2>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i><a href="#">Dashboard</a></li>
            <li><i class="fas fa-briefcase"></i><a href="#">Browse Projects</a></li>
            <li><i class="fas fa-tasks"></i><a href="#">My Projects</a></li>
            <li><i class="fas fa-dollar-sign"></i><a href="#">Earnings</a></li>
            <li><i class="fas fa-envelope"></i><a href="#">Messages</a></li>
            <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
            <li><i class="fas fa-sign-out-alt"></i><a href="#">Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Developer Dashboard</h1>
            <div class="profile">
                <img src="/images/sd.jpg" alt="Profile Picture">
                <span>John Doe</span>
            </div>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Ongoing Projects</h3>
                <p>3 Active</p>
            </div>
            <div class="card">
                <h3>Earnings</h3>
                <p>$2,500</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>5 New</p>
            </div>
        </section>
    </div>
</body>
</html>
