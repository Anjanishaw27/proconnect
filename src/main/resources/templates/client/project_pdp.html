<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description - Freelancing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            padding: 20px;
        }

        .project-description {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-details {
            margin-bottom: 20px;
        }

        .description,
        .requirements {
            margin-bottom: 20px;
        }

        h2,
        h3 {
            color: #333;
        }

        .apply {
            text-align: center;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <main>
        <section class="project-description">
            <h2 data-th-text="|Project Title: ${project.projectTitle}|"></h2>
            <div>
                <img data-th-src="|/client/myproject/${project.projectId}|" alt=""
                    style="height: 200px;  width: 200px;">
            </div>
            <div class="project-details">
                <p><strong>Client:</strong> <span data-th-text="${project.client.userName}"></span></p>
                <p><strong>Budget:</strong> <span data-th-text="${project.projectPrice}"></span></p>
                <p><strong>Listed Date:</strong> <span data-th-text="${project.createdDate}"></span></p>
            </div>
            <div class="description">
                <h3>Project Description</h3>
                <p data-th-text="${project.projectDescription}"></p>
            </div>
            <div class="apply">
                <a data-th-href="|/serviceRequest/apply?id=${project.projectId}|">Apply for this Project</a>
            </div>
        </section>
    </main>

</body>

</html>
