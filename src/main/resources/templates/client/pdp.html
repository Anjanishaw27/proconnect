<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style/fragment/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header data-th-replace="~{fragment/common :: header}"></header>

    <nav data-th-replace="~{fragment/common :: nav}"></nav>

    <div class="bg-white border border-gray-300 rounded-lg p-6 w-full max-w-7xl mx-auto mb-6">
        <div class="flex items-center">
            <img alt="Profile picture of a man with glasses and a beard" class="w-24 h-24 rounded-full mr-6"
                height="100"
                src="https://storage.googleapis.com/a1aa/image/YUJ8Vx4VaDwXUmykoc4yuuqjUwRnVhP129llgDGhLwA.jpg"
                width="100" />
            <div>
                <h2 class="text-2xl font-semibold">
                    <span th:text="${freelancer.userName}"></span>

                    <span class="text-orange-500">
                        <i class="fas fa-star"></i>
                        <span th:text="${freelancer.rating} + '/5'"></span>

                    </span>
                </h2>
                <p class="text-gray-600">
                    <span th:text="|Joined Date: ${freelancer.createdDate}|"></span>

                    <span class="text-orange-500">â€¢</span>
                    <span th:text="|Experience: ${freelancer.yearsExperience} years|"></span>

                </p>
                <div class="flex items-center mt-2">
                    <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                    <a class="text-teal-600 hover:underline" href="#"><span th:text="${freelancer.location}"
                            class="text-teal-600"></span>
                    </a>
                </div>
                <div class="flex items-center mt-2">
                    <i class="fas fa-language text-gray-500 mr-2"></i>
                    <span th:text="${freelancer.language}" class="text-gray-600"></span>
                </div>
                <div class="flex items-center mt-2">
                    <i class="fas fa-check-circle text-gray-500 mr-2"></i>
                    <span th:text="${freelancer.completedProjects} + ' Completed Projects'"
                        class="text-gray-600"></span>
                </div>
                <div class="flex items-center mt-2">
                    <i class="fas fa-users text-gray-500 mr-2"></i>
                    <span th:text="${freelancer.totalClients} + ' clients'" class="text-gray-600"></span>

                </div>
            </div>
        </div>
        <p class="mt-4 text-gray-700" th:text="${freelancer.userBio}"></p>

        <button class="mt-4 bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700"> Hire <span
                th:text="${freelancer.userName}"></span></button>
        <div class="mt-4 flex flex-wrap gap-2">
            <span th:each="skill : ${#strings.arraySplit(freelancer.skills, ',')}"
                class="bg-gray-200 text-gray-800 py-1 px-3 rounded" th:text="${skill}">
            </span>

        </div>
    </div>
    
    <footer data-th-replace="~{fragment/common :: footer}"></footer>
</body>

</html>
