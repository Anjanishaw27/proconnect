<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myproject</title>
    <link rel="stylesheet" href="/style/client.clientdashboard.css">
    <link rel="stylesheet" href="/style/client.myproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <aside data-th-replace="~{client/clientdashboard :: aside}"></aside>
<!-- Main Content -->
<main class="content">
    <header>
        <h1>Welcome, Client</h1>
     
    </header>

    <section class="projects">
        <h2>My Projects</h2>
        <button class="add-project-btn" onclick="openModal()">Add New Project</button>
        <table>
            <thead>
                <tr>
                    <th>Project Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="projectTable">
                <tr data-th-each="project:${user.projects}">
                    <td data-th-text="${project.projectTitle}"></td>
                    <td data-th-text="${project.projectDescription}" ></td>
                    <td><img data-th-src="|project/image/${project.projectId}|" alt="" height="40"></td>
                    <td data-th-text="${project.projectPrice}"></td>
                    <td data-th-text="${project.projectStatus}"><span class="status in-progress"></span></td>
                    
                    <td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td>
                </tr>
                   <!-- <tr>
                        <td>Website Development</td>
                        <td>John Doe</td>
                        <td>March 20, 2025</td>
                        <td><span class="status in-progress">In Progress</span></td>
                        <td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td>
                    </tr>-->
            </tbody>
        </table>
    </section>
</main>
</div>

<!-- Add Project Modal -->
<div id="projectModal" class="modal">
<div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Add New Project</h2>
    <form id="projectForm">
        <label for="projectTitle">Category Name:</label>
        <input type="text" name="projectTitle" id="projectTitle">

        <label for="projectDescription">Category Description:</label>
        <input type="text" name="projectDescription" id="projectDescription">

        <label for="projectImage">Category Image:</label>
        <input type="file" name="projectImageFile" id="projectImage"
                    accept="image/png, image/jpeg, image/jpg">

        <label for="projectPrice">Category Status:</label>
        <input type="text" name="projectPrice" id="projectPrice">

        <label for="projectStatus">Category Status:</label>
        <select id="projectStatus" name="projectStatus">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select>
        <input type="submit" value="Add Project">
    </form>
</div>
</div>

<script>
function openModal() {
    document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("projectModal").style.display = "none";
}
</script>




</body>
</html>
