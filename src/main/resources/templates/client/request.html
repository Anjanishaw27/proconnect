<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Project Requests</title>
    <link rel="stylesheet" href="/style/client.clientdashboard.css">
    <link rel="stylesheet" href="/style/client.request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside data-th-replace="~{client/clientdashboard :: aside}"></aside>
    <main class="content">
        <header>
            <h1>Welcome, Admin</h1>

        </header>
        <section class="projects">
        <h1>Your Project Requests</h1>
        <!-- <button class="add-project-btn" onclick="openModal()">Add New Project</button> -->
        <table>
            <thead>
                <tr>
                    <th>Freelancer Name</th>
                    <th>Project Title</th>
                    <th>Project Description</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="projectTable">
                <tr>
                    <td>John Doe</td>
                    <td>4.8</td>
                    <td>$1000</td>
                    <td>2 Weeks</td>
                    <td>Expert in UX/UI, can complete efficiently.</td>
                    <td></td>
                    <td>
                        <button class="btn-close">Hire</button>
                        <button class="btn-close">Disapprove</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </section>
    </main>
    
</body>
</html>
