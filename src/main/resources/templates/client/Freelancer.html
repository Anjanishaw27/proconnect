.java-section {
    max-width: 600px;
    margin: 50px auto;
}

h1 {
    font-size: 32px;
    color: green;
}

p {
    font-size: 18px;
    color: #333;
}

.hire-button {
    background-color: green;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.hire-button:hover {
    background-color: darkgreen;
}

/* styles.css */
/* body {

.developers-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.developer-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

.developer-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}

h3 {
    font-size: 18px;
    margin: 10px 0;
}

.rating {
    color: #28a745;
    font-size: 14px;
    font-weight: bold;
}

.rate {
    position: absolute;
    top: 10px;
    right: 10px;
    font-weight: bold;
    color: #333;
}

.skills {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
    margin: 10px 0;
}

.skills span {
    background: #eee;
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 12px;
}

.see-more {
    background-color: green;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.see-more:hover {
    background-color: darkgreen;
}


    </style>
</head>
<body>
    <header data-th-replace="~{fragment/common :: header}"></header>

    <nav data-th-replace="~{fragment/common :: nav}"></nav>

<div class="java-section">
    <h1>Hire the best <span> developers</span></h1>
    <p>Check out Java developers with the skills you need for your next job.</p>
    <button class="hire-button">Hire freelancers</button>
</div>


<div class="developers-container">
    <div class="developer-card" th:each="freelancer : ${freelancers}">
        <p class="rate">$40/hr</p>
        <img src="https://source.unsplash.com/100x100/?man,face" alt="Profile">
        <h3 th:text="${freelancer.fullName}"></h3>
        <p class="rating" th:text="${freelancer.rating} + '/5'"></p>
        <p class="rating" th:text="${freelancer.yearsExperience} + ' years'"></p>
        <div class="skills">
            <span th:each="skill : ${#strings.arraySplit(freelancer.skills, ',')}"
                        class="bg-gray-200 text-gray-800 py-1 px-3 rounded"
                        th:text="${skill}">
                    </span>
            <!-- <span>üèÜ Java</span>
            <span>Distributed Computing</span> -->
        </div>
        <a data-th-href="|/freelancer/pdp?id=${freelancer.freelancerId}|" class="see-more">See more</a>
    </div>
