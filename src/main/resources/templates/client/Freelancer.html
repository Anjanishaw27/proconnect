<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire  Developers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/style/fragment/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        h1 {
            text-align: center;
            font-size: 32px;
            color: green;
            margin-block: 2rem;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .hire-button {
            background-color: green;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hire-button:hoer {
            background-color: darkgreen;
        }

        .developers-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .developer-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .developer-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .rating {
            color: #28a745;
            font-size: 14px;
            font-weight: bold;
        }

        .skills-container {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            max-width: 100%;
            margin-bottom: 1rem;
            text-align: justify;
            height: 60px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            /* Wrap skills to multiple lines */
            gap: 5px;
        }

        .skills span {
            background: #eee;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }


        .see-more {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .see-more:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <header data-th-replace="~{fragment/common :: header}"></header>

    <nav data-th-replace="~{fragment/common :: nav}"></nav>

    <h1>Hire the best <span> developers</span></h1>
    <div class="developers-container">
        <div class="developer-card" th:each="freelancer : ${freelancers}">
            <img src="/images/sd.jpg" alt="Profile">
            <h3 th:text="${freelancer.userName}"></h3>
            <p class="rating" th:text="|${freelancer.rating}/5|"></p>
            <p class="rating" th:text="|Experience: ${freelancer.yearsExperience} years|"></p>
    
            <div class="skills-container">
                <div class="skills">
                    <span th:each="skill : ${#strings.arraySplit(freelancer.skills, ',')}"
                        class="bg-gray-200 text-gray-800 py-1 px-3 rounded" th:text="${skill}">
                    </span>
                </div>
            </div>
            <a data-th-href="|/freelancer/pdp?id=${freelancer.userId}|" class="see-more">See more</a>
        </div>
    </div>



    <footer data-th-replace="~{fragment/common :: footer}"></footer>
</body>

</html>
