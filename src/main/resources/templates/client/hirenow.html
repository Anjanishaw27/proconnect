<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Now - Freelancing Platform</title>
    <link rel="stylesheet" href="/style/fragment/common.css">
    <link rel="stylesheet" href="../style/client.hirenow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header data-th-replace="~{fragment/common :: header}"></header>

    <nav data-th-replace="~{fragment/common :: nav}"></nav>

    <div class="container">
        <h2>Hire a Freelancer</h2>
        <form id="hireForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="password" id="password" placeholder="password" required>
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <textarea id="jobDescription" placeholder="Job Description" rows="4" required></textarea>
            <select id="freelancer">
                <option value="">Select Freelancer</option>
                <option value="Ayan_dey">Ayan dey</option>
                <option value="jane_smith">Jane Smith</option>
                <option value="mike_jones">Mike Jones</option>
                <option value="sonu_nigam">sonu nigam</option>
            </select>
            <button type="submit">Hire Now</button>
        </form>
    </div>

    <script>
        document.getElementById('hireForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Freelancer hired successfully!');
        });
    </script>
    <footer data-th-replace="~{fragment/common :: footer}"></footer>
</body>

</html>
