<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Reviews & Ratings</title>
    <link rel="stylesheet" href="/style/client.clientdashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .stars {
            color: gold;
        }
        .review-form textarea, .review-form input, .review-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .review-form button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .review-form button:hover {
            background: #218838;
        }
        
    </style>
</head>
<body>
    <aside data-th-replace="~{client/clientdashboard :: aside}"></aside>
    <div class="container">
        <h2>Client Dashboard - Reviews & Ratings</h2>
        
        <div class="review-form">
            <h3>Submit a Review</h3>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email (Optional)">
            <select>
                <option value="Service Quality">Service Quality</option>
                <option value="Timeliness">Timeliness</option>
                <option value="Communication">Communication</option>
                <option value="Overall Experience">Overall Experience</option>
            </select>
            <textarea rows="4" placeholder="Write your review here..." required></textarea>
            <button type="submit">Submit Review</button>
        </div>

        <h3>Recent Reviews</h3>
        <div>
            <div class="review-card">
                <div class='profile-pic'></div>
                <div>
                    <strong>John Doe</strong> (Service Quality)
                    <div class='stars'>★★★★★</div>
                    <p>Excellent service and prompt response.</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
