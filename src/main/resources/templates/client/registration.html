<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Registration</title>
    <link rel="stylesheet" href="/style/fragment/common.css">
    <link rel="stylesheet" href="../style/client.registration.css">
    <link rel="stylesheet" href="/script/registration.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
</head>
<body>
    
    <header data-th-replace="~{fragment/common :: header}"></header>
    <nav data-th-replace="~{fragment/common :: nav}"></nav>
    <div class="container">
        <h2>Freelancer Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="skills">
                <option value="">Select Skill</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Content Writing">Content Writing</option>
            </select>
            <input type="number" id="experience" placeholder="Years of Experience" required>
            <input type="url" id="portfolio" placeholder="Portfolio Link">
            <p class="error" id="errorMessage"></p>
            <button type="submit">Register</button>
        </form>
    </div>
    <footer data-th-replace="~{fragment/common :: footer}"></footer>
           
</body>
</html>
