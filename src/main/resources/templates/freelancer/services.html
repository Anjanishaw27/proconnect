<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Service</h2>
        <form>
            <label for="service-name">Service Name</label>
            <input type="text" id="service-name" name="service-name" required>
            
            <label for="service-description">Service Description</label>
            <textarea id="service-description" name="service-description" rows="4" required></textarea>
            
            <label for="service-category">Service Category</label>
            <select id="service-category" name="service-category" required>
                <option value="design">Design</option>
                <option value="development">Development</option>
                <option value="marketing">Marketing</option>
                <option value="writing">Writing</option>
            </select>
            
            <label for="delivery-time">Delivery Time (in days)</label>
            <input type="number" id="delivery-time" name="delivery-time" required>
            
            <label for="minimum-price">Minimum Price</label>
            <input type="number" id="minimum-price" name="minimum-price" required>
            
            <button type="submit">Add Service</button>
        </form>
    </div>
</body>
</html>
